<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#but1").click(function () {
                $( '.MsNormal:odd').hide();
            });

            $("#but2").click(function () {
                $('.MsNormal:odd').show();
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("tr").hide();
            });
            $("#show").click(function () {
                $("tr").show();
            });
        });
    </script>
    <script>
        $(document).ready(function (){
            $('div').attr('align','justify').dblclick(function(){
                $(this).hide();
            })
        });
    </script>
</head>
<body>

<p>If you click on the "Hide" button, I will disappear.</p>
<table width="100%" border="0" cellpadding="4">
    <tr align="right" valign="top">
        <td><book</td>
        <td>Lorem ipsum dolor sit amet...</td>
    </tr>
</table>
<button id="hide">Hide</button>
<button id="show">Show</button>
<hr>
<p class="MsNormal">This is a paragraph.</p>
<p class="MsNormal">odd element.</p>
<p class="MsNormal">not odd element.</p>
<p class="MsNormal">odd element.</p>
<button id="but1">Click me for hide odd elements</button>
<button id="but2">Click me for show</button>
<hr>
<div align="justify">
    <p>hello</p>
</div>
<hr>

</body>
</html>
